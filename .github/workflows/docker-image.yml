name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Build the Docker image
        id: uname
        uses: ruthenium96/july@workflows
        with:
          command: 'cd project'
      - name: Print it
        run: echo "${{ steps.uname.outputs.output }}"